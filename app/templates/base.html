{% extends 'bootstrap/base.html'%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best Blog Website </title>
        {% endif %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='photos/favicon.ico') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Styles block -->
        {% block styles%}
        {{ super() }}
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        {% endblock %}
        <!-- Navbar block  --> 
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock %}
        <!-- Content block -->

        {% block content %}

        {% endblock%}
    </body>
</html>
